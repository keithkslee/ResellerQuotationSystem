<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ItemMaster</title>
    <link href="../../../css/axtlib.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/axtStyle.css" type="text/css" rel="stylesheet" />
    <link href="../../../ext/resources/css/ext-all.css" type="text/css" rel="stylesheet" />
    <link href="../../../ext/ux/css/RowEditor.css" type="text/css" rel="stylesheet" />
    <script src="../../../ext/adapter/ext/ext-base-debug.js" type="text/javascript"></script>
    <script src="../../../ext/ext-all-debug.js" type="text/javascript"></script>
    <script src="../../../ext/ux/PagingMemoryProxy.js" type="text/javascript"></script>
    <script src="../../../ext/ux/ProgressBarPager.js" type="text/javascript"></script>
    <script src="../../../ext/ux/RowEditor.js" type="text/javascript"></script>
    <script src="../../../ext/src/locale/ext-lang-zh_TW.js" type="text/javascript"></script>
    <script src="../../../axtjs/axtRuleMessage.js" type="text/javascript"></script>
    <script src="../../../axtjs/axtlib.js" type="text/javascript"></script>
    <script src="../../../axtjs/pPageSize.js" type="text/javascript"></script>
    <script src="../../../axtjs/AJAXRPC.js" type="text/javascript"></script>
    <script src="../../../ajaxrpc/Script.aspx" type="text/javascript"></script>

    <script type="text/javascript">
        var AxtEditor = new Ext.ux.grid.RowEditor({});
        var client = new AJAXRPC_Client('../../../ajaxrpc/Server.aspx');

        if (client.Login.isLogin() == false) {
            parent.location.href = "../../../Login.html";
        }

        client.SYSAdminItemMaster.createTable();
        client.SYSAdminItemMaster.beforeGenConf();

        function setlang() {
            lang = client.AxtSystem.getLang("zh-TW");
            setRuleMessageLang(lang);
            AxtForm = Ext.getCmp('ItemMaster_form');
            switch (lang) {
                case 'en':
                    AxtForm.findById("dfdTitle").setValue("System Category Maintenance");
                    AxtForm.findById("lblclass_t").setText("Class");
                    AxtForm.findById("lblitem_t").setText("Item");
                    AxtForm.findById("btnquerybtn").setText("Query");
                    AxtForm.findById("btnaddbtn").setText("Add");
                    AxtForm.findById("grid").setTitle('System Category Maintenance');
                    AxtForm.findById("grid").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("grid").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(1, '<center>Class</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(2, '<center>Item</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(3, '<center>Value</center>');
                    AxtForm.findById("btnSubmit").setText('Submit');
                    AxtForm.findById("btnCancel").setText('Cancel');
                    AxtEditor.saveText = "Update";
                    AxtEditor.cancelText = "Cancel";
                    break;
                case 'zh-TW':
                    AxtForm.findById("dfdTitle").setValue("系統分類維護");
                    AxtForm.findById("lblclass_t").setText("類別");
                    AxtForm.findById("lblitem_t").setText("項目");
                    AxtForm.findById("btnquerybtn").setText("查詢");
                    AxtForm.findById("btnaddbtn").setText("新增");
                    AxtForm.findById("grid").setTitle('系統分類維護');
                    AxtForm.findById("grid").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("grid").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(1, '<center>類別</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(2, '<center>項目</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(3, '<center>內容</center>');
                    AxtForm.findById("btnSubmit").setText('送出');
                    AxtForm.findById("btnCancel").setText('取消');
                    AxtEditor.saveText = "更新";
                    AxtEditor.cancelText = "取消";
                    break;
                case 'zh-CN':
                    AxtForm.findById("dfdTitle").setValue("系統分類管理");
                    AxtForm.findById("lblclass_t").setText("类别");
                    AxtForm.findById("lblitem_t").setText("项目");
                    AxtForm.findById("btnquerybtn").setText("查询");
                    AxtForm.findById("btnaddbtn").setText("新增");
                    AxtForm.findById("grid").setTitle('系統分類管理');
                    AxtForm.findById("grid").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("grid").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(1, '<center>类别</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(2, '<center>项目</center>');
                    AxtForm.findById("grid").getColumnModel().setColumnHeader(3, '<center>内容</center>');
                    AxtForm.findById("btnSubmit").setText('送交');
                    AxtForm.findById("btnCancel").setText('取消');
                    AxtEditor.saveText = "更新";
                    AxtEditor.cancelText = "取消";
                    break;
                }
            }

            Ext.onReady(function () {
                Ext.QuickTips.init();

                var AxtData = client.SYSAdminItemMaster.getItemMaster();

                var proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));

                var reader = new Ext.data.JsonReader({
                    totalProperty: 'totalCount',
                    successProperty: 'success',
                    idProperty: 'id',
                    root: 'ItemMaster'
                }, [
                        {
                            name: 'SID'
                        },
                        {
                            name: 'CLASS'
                        },
                        {
                            name: 'ITEM'
                        },
                        {
                            name: 'VALUE'
                        }
                    ]
                );

                var writer = new Ext.data.JsonWriter({
                    encode: false       // <-- don't return encoded JSON -- causes Ext.Ajax#request to send data using jsonData config rather than HTTP params
                });

                var AxtStore = new Ext.data.Store({
                    id: 'jssItemMaster',
                    proxy: proxy,
                    reader: reader,
                    pruneModifiedRecords: true
                });

                AxtStore.load({ params: { start: 0, limit: 20} });

                function axtStoreUpdate() {
                    AxtData = client.SYSAdminItemMaster.getItemMaster();
                    AxtStore.proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));
                    AxtStore.load();
                }

                /*usercode start*/
                /*usercode end*/

                var AxtPanel = new Ext.Panel({
                    width: 800,
                    layout: 'form',
                    id: 'ItemMaster_form',
                    bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                    items: [
                   {
                       xtype: 'panel',
                       height: 25,
                       bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                   },
                   {
                       xtype: 'panel',
                       layout: 'column',
                       bodyStyle: 'border-width:1; padding:0px 0 0 0px; background:transparent;',
                       items: [
                            {
                                xtype: 'displayfield',
                                id: 'dfdTitle',
                                cls: 'CSTitle',
                                height: 35,
                                columnWidth: 1
                            }
                        ]
                   },
                    {
                        xtype: 'panel',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                    },
                    {
                        xtype: 'panel',
                        layout: 'column',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                        items: [
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'label',
                                        id: 'lblclass_t',
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                    xtype: 'trigger',
                                columnWidth: 0.2,
                                    id: 'classtrigger'
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'label',
                                        id: 'lblitem_t',
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                xtype: 'textfield',
                                name: 'item_v',
                                        width: 100,
                                id: 'item_v'
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        xtype: 'panel',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                    },
                    {
                        xtype: 'panel',
                        layout: 'column',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                        items: [
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                xtype: 'displayfield',
                                name: '&nbsp;',
                                value: '&nbsp;',
                                columnWidth: 0.95,
                                id: 'dfdd1'
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'button',
                                        id: 'btnquerybtn',
                                        cls: 'CSButton',
                                        handler: function () {
                                            AxtForm = Ext.getCmp('ItemMaster_form');

                                            /*btnquerybtn user code start*/
                                            /*btnquerybtn user code end*/
                                        },
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'button',
                                        id: 'btnaddbtn',
                                        cls: 'CSButton',
                                        handler: function () {
                                            AxtForm = Ext.getCmp('ItemMaster_form');

                                            /*btnaddbtn user code start*/
                                            /*btnaddbtn user code end*/
                                        },
                                        width: 100
                                    }
                                ]
                            }
                        ]
                    },
                   {
                       xtype: 'panel',
                       height: 25,
                       bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                   },
                   {
                       xtype: 'panel',
                       layout: 'column',
                       bodyStyle: 'text-align: left;',
                       items: [
                            {
                                xtype: 'grid',
                                id: 'grid',
                                store: AxtStore,
                                height: 380,
                                bodyStyle: 'border-width:0; padding: 0px 0 0 0px; background: transparent;',
                                loadMask: true,
                                columnWidth: 1,
                                columnLines: true,
                                plugins: [AxtEditor],
                                viewConfig: {
                                    forceFit: true
                                },
                                selModel: new Ext.grid.CheckboxSelectionModel({
                                    checkOnly: false,
                                    width: 30
                                }),
                                columns: [
                                    new Ext.grid.CheckboxSelectionModel({ width: 30 }),
                                    {
                                        id: 'CLASS',
                                        dataIndex: 'CLASS',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    },
                                    {
                                        id: 'ITEM',
                                        dataIndex: 'ITEM',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    },
                                    {
                                        id: 'VALUE',
                                        dataIndex: 'VALUE',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    }
                                ],
                                tbar: [
                                    {
                                        id: 'delete',
                                        text: 'Delete',
                                        tooltip: 'Delete',
                                        //ctCls: 'x-btn-over',
                                        iconCls: 'CSDelete',
                                        width: 72,
                                        handler: function () {
                                            var grid = Ext.getCmp('grid');
                                            var records = grid.getSelectionModel().getSelections();
                                            if (!records || records.length <= 0) 
                                            {
                                                return false;
                                            }

                                            Ext.MessageBox.confirm(
                                                WRN_00002,
                                                WRN_00002,
                                                function (btn) {
                                                    if (btn == 'yes') {
                                                        var progress = Ext.MessageBox.wait(WRN_00004, WRN_00003);
                                                        var deleteData = new Array();
                                                        Ext.each(records, function (record) {
                                                            var data = {
                                                                SID: record.get("SID"),
                                                                CLASS: record.get("CLASS"),
                                                                ITEM: record.get("ITEM"),
                                                                VALUE: record.get("VALUE")
                                                            };
                                                            deleteData.push(data);
                                                            grid.store.remove(record);
                                                        });

                                                        var msg = client.SYSAdminItemMaster.deleteData(deleteData);
                                                        axtlib.msgStart(eval(msg), "dfdTitle", 0, 0);

                                                        axtStoreUpdate();

                                                        /*onDelete user code start*/
                                                        /*onDelete user code end*/

                                                        Ext.getCmp('grid').getView().refresh();
                                                        progress.hide();
                                                    }
                                                }
                                            );
                                        }
                                    },
                                    '-',
                                    {
                                        id: 'add',
                                        text: 'Add',
                                        tooltip: 'Add',
                                        //ctCls: 'x-btn-over',
                                        iconCls: 'CSAdd',
                                        width: 72,
                                        handler: function () {
                                            onAdd(Ext.getCmp('grid'), AxtEditor, { CLASS: "", ITEM: "", VALUE: "" });
                                        }
                                    },
                                    '-'
						           ],
                                bbar: [
                                    '->',
                                    {
                                        xtype: 'paging',
                                        pageSize: 20,
                                        store: AxtStore,
                                        displayInfo: true,
                                        //displayMsg: 'Displaying {0} - {1} of {2}',
                                        style: 'border-width:0;',
                                        refresh: function (pt, o) {
                                            axtStoreUpdate();
                                            Ext.getCmp('grid').getView().refresh();
                                        },
                                        //emptyMsg: "No message to display",
                                        plugins: [new Ext.ux.Andrie.pPageSize(), new Ext.ux.ProgressBarPager()]
                                    }
                                ]
                            }
                        ]
                    },
	                   {
                        xtype: 'panel',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
	                   },
                    {
                        xtype: 'panel',
                        layout: 'column',
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                        items: [
                            {
                                xtype: 'panel',
                                height: 25,
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: .2
                            },
                            {
                                xtype: 'panel',
                                layout: 'column',
                                height: 25,
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: .6,
                                items: [
                                    {
                                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                        columnWidth: .5,
                                        items: [
                                            {
                                                xtype: 'button',
                                                id: 'btnSubmit',
                                                handler: function () {
                                                    var newData = new Array();
                                                    var modifyRecord = AxtStore.getModifiedRecords();
                                                    Ext.each(modifyRecord, function (record) {
                                                        var data = {
                                                            SID: record.get("SID"),
                                                            CLASS: record.get("CLASS"),
                                                            ITEM: record.get("ITEM"),
                                                            VALUE: record.get("VALUE")
                                                        };
                                                        newData.push(data);
                                                    });

                                                    if (newData.length <= 0) {
                                                        return;
                                                    }

                                                    var msg = client.SYSAdminItemMaster.saveData(newData);
                                                    axtlib.msgStart(eval(msg), "dfdTitle", 0, 0);

                                                    axtStoreUpdate();

                                                    /*btnSubmit user code start*/
                                                    /*btnSubmit user code end*/

                                                    Ext.getCmp('grid').getView().refresh();
                                                    parent.document.getElementById('contentViewFrame').src = "App_Html/WIP/WebQuery/LotList.html?time=" + new Date().getTime();
                                                },
                                                width: 72
                                            }
                                        ]
                                    },
                                    {
                                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                        columnWidth: .5,
                                        items: [
                                            {
                                                xtype: 'button',
                                                id: 'btnCancel',
                                                handler: function () {
                                                    axtStoreUpdate();

                                                    /*btnCancel user code start*/
                                                    /*btnCancel user code end*/

                                                    Ext.getCmp('grid').getView().refresh();
                                                },
                                                width: 72
                                            }
                                        ]
                                    }
                                ]
                            },
	                           {
                                   xtype: 'panel',
                                   height: 25,
                                   bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                   columnWidth: .2
    	                       }
	                       ]
                    }
                ]
                });

                AxtPanel.render("main");
                setlang();
            });
    </script>
</head>
<body>
    <center>
        <div id="main"></div>
    </center>
</body>
</html>
