<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UserMaster</title>
    <link href="../../../css/axtlib.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/axtStyle.css" type="text/css" rel="stylesheet" />
    <link href="../../../ext/resources/css/ext-all.css" type="text/css" rel="stylesheet" />
    <link href="../../../ext/ux/css/RowEditor.css" type="text/css" rel="stylesheet" />
    <script src="../../../ext/adapter/ext/ext-base-debug.js" type="text/javascript"></script>
    <script src="../../../ext/ext-all-debug.js" type="text/javascript"></script>
    <script src="../../../ext/ux/PagingMemoryProxy.js" type="text/javascript"></script>
    <script src="../../../ext/ux/ProgressBarPager.js" type="text/javascript"></script>
    <script src="../../../ext/ux/RowEditor.js" type="text/javascript"></script>
    <script src="../../../ext/src/locale/ext-lang-zh_TW.js" type="text/javascript"></script>
    <script src="../../../axtjs/axtRuleMessage.js" type="text/javascript"></script>
    <script src="../../../axtjs/axtlib.js" type="text/javascript"></script>
    <script src="../../../axtjs/pPageSize.js" type="text/javascript"></script>
    <script src="../../../axtjs/AJAXRPC.js" type="text/javascript"></script>
    <script src="../../../ajaxrpc/Script.aspx" type="text/javascript"></script>

    <script type="text/javascript">
        var AxtEditor = new Ext.ux.grid.RowEditor({});
        var client = new AJAXRPC_Client('../../../ajaxrpc/Server.aspx');

        if (client.Login.isLogin() == false) {
            parent.location.href = "../../../Login.html";
        }

        client.SYSAdminUserMaster.createTable();
        client.SYSAdminUserMaster.beforeGenConf();

        function setlang() {
            lang = client.AxtSystem.getLang("zh-TW");
            setRuleMessageLang(lang);
            AxtForm = Ext.getCmp('UserMaster_form');
            switch (lang) {
                case 'en':
                    AxtForm.findById("dfdTitle").setValue("System Account Maintenance");
                    AxtForm.findById("lbluserid").setText("User ID");
                    AxtForm.findById("lbldepartment").setText("Department");
                    AxtForm.findById("btnquerybtn").setText("Query");
                    AxtForm.findById("btnaddbtn").setText("Add");
                    AxtForm.findById("gridpanel").setTitle('System Account Maintenance');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(1, '<center>UserID</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(2, '<center>UserName</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(3, '<center>Department</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(4, '<center>ShiftName</center>');
                    AxtForm.findById("btnSubmit").setText('Submit');
                    AxtForm.findById("btnCancel").setText('Cancel');
                    AxtEditor.saveText = "Update";
                    AxtEditor.cancelText = "Cancel";
                    break;
                case 'zh-TW':
                    AxtForm.findById("dfdTitle").setValue("使用者維護");
                    AxtForm.findById("lbluserid").setText("使用者代碼");
                    AxtForm.findById("lbldepartment").setText("部門");
                    AxtForm.findById("btnquerybtn").setText("查詢");
                    AxtForm.findById("btnaddbtn").setText("新增");
                    AxtForm.findById("gridpanel").setTitle('使用者維護');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(1, '<center>使用者</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(2, '<center>使用者名稱</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(3, '<center>部門</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(4, '<center>ShiftName</center>');
                    AxtForm.findById("btnSubmit").setText('送出');
                    AxtForm.findById("btnCancel").setText('取消');
                    AxtEditor.saveText = "更新";
                    AxtEditor.cancelText = "取消";
                    break;
                case 'zh-CN':
                    AxtForm.findById("dfdTitle").setValue("用戶管理");
                    AxtForm.findById("lbluserid").setText("使用者代码");
                    AxtForm.findById("lbldepartment").setText("部门");
                    AxtForm.findById("btnquerybtn").setText("查询");
                    AxtForm.findById("btnaddbtn").setText("新增");
                    AxtForm.findById("gridpanel").setTitle('用戶管理');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('add').setText('Add');
                    AxtForm.findById("gridpanel").getTopToolbar().findById('delete').setText('Delete');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(1, '<center>使用者</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(2, '<center>使用者名称</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(3, '<center>部门</center>');
                    AxtForm.findById("gridpanel").getColumnModel().setColumnHeader(4, '<center>ShiftName</center>');
                    AxtForm.findById("btnSubmit").setText('送交');
                    AxtForm.findById("btnCancel").setText('取消');
                    AxtEditor.saveText = "更新";
                    AxtEditor.cancelText = "取消";
                    break;
                }
            }

            Ext.onReady(function () {
                Ext.QuickTips.init();

                var AxtData = client.SYSAdminUserMaster.getUserMaster();

                var proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));

                var reader = new Ext.data.JsonReader({
                    totalProperty: 'totalCount',
                    successProperty: 'success',
                    idProperty: 'id',
                    root: 'UserMaster'
                }, [
                        {
                            name: 'SID'
                        },
                        {
                            type: 'int',
                            name: 'USERID'
                        },
                        {
                            name: 'USERNAME'
                        },
                        {
                            name: 'DEPARTMENT'
                        },
                        {
                            name: 'SHIFTNAME'
                        }
                    ]
                );

                var writer = new Ext.data.JsonWriter({
                    encode: false       // <-- don't return encoded JSON -- causes Ext.Ajax#request to send data using jsonData config rather than HTTP params
                });

                var AxtStore = new Ext.data.Store({
                    id: 'jssUserMaster',
                    proxy: proxy,
                    reader: reader,
                    pruneModifiedRecords: true
                });

                AxtStore.load({ params: { start: 0, limit: 20} });

                function axtStoreUpdate() {
                    AxtData = client.SYSAdminUserMaster.getUserMaster();
                    AxtStore.proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));
                    AxtStore.load();
                }

                /*usercode start*/
                /*usercode end*/

                var AxtPanel = new Ext.Panel({
                    width: 800,
                    layout: 'form',
                    id: 'UserMaster_form',
                    bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                    items: [
                   {
                       xtype: 'panel',
                       height: 25,
                       bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                   },
                   {
                       xtype: 'panel',
                       layout: 'column',
                       bodyStyle: 'border-width:1; padding:0px 0 0 0px; background:transparent;',
                       items: [
                            {
                                xtype: 'displayfield',
                                id: 'dfdTitle',
                                cls: 'CSTitle',
                                height: 35,
                                columnWidth: 1
                            }
                        ]
                   },
                    {
                        xtype: 'panel',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                    },
                    {
                        xtype: 'panel',
                        layout: 'column',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                        items: [
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'label',
                                        id: 'lbluserid',
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                xtype: 'numberfield',
                                columnWidth: 0.2,
                                id: 'useridfield'
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'label',
                                        id: 'lbldepartment',
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                xtype: 'textfield',
                                name: 'departmentfield',
                                        width: 100,
                                id: 'departmentfield'
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'button',
                                        id: 'btnquerybtn',
                                        cls: 'CSButton',
                                        handler: function () {
                                            AxtForm = Ext.getCmp('UserMaster_form');

                                            /*btnquerybtn user code start*/
                                            /*btnquerybtn user code end*/
                                        },
                                        width: 100
                                    }
                                ]
                            },
                            {
                                xtype: 'panel',
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: 0.2,
                                items: [
                                    {
                                        xtype: 'button',
                                        id: 'btnaddbtn',
                                        cls: 'CSButton',
                                        handler: function () {
                                            AxtForm = Ext.getCmp('UserMaster_form');

                                            /*btnaddbtn user code start*/
                                            /*btnaddbtn user code end*/
                                        },
                                        width: 100
                                    }
                                ]
                            }
                        ]
                    },
                   {
                       xtype: 'panel',
                       height: 25,
                       bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
                   },
                   {
                       xtype: 'panel',
                       layout: 'column',
                       bodyStyle: 'text-align: left;',
                       items: [
                            {
                                xtype: 'grid',
                                id: 'gridpanel',
                                store: AxtStore,
                                height: 380,
                                bodyStyle: 'border-width:0; padding: 0px 0 0 0px; background: transparent;',
                                loadMask: true,
                                columnWidth: 1,
                                columnLines: true,
                                plugins: [AxtEditor],
                                viewConfig: {
                                    forceFit: true
                                },
                                selModel: new Ext.grid.CheckboxSelectionModel({
                                    checkOnly: false,
                                    width: 30
                                }),
                                columns: [
                                    new Ext.grid.CheckboxSelectionModel({ width: 30 }),
                                    {
                                        xtype: 'numbercolumn',
                                        id: 'USERID',
                                        dataIndex: 'USERID',
                                        hideable: false,
                                        hidden: false,
                                        align: 'right',
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    },
                                    {
                                        id: 'USERNAME',
                                        dataIndex: 'USERNAME',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    },
                                    {
                                        id: 'DEPARTMENT',
                                        dataIndex: 'DEPARTMENT',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    },
                                    {
                                        id: 'SHIFTNAME',
                                        dataIndex: 'SHIFTNAME',
                                        hideable: false,
                                        hidden: false,
                                        sortable: true,
                                        editor: new Ext.form.TextField({}),
                                        width: 100
                                    }
                                ],
                                tbar: [
                                    {
                                        id: 'delete',
                                        text: 'Delete',
                                        tooltip: 'Delete',
                                        //ctCls: 'x-btn-over',
                                        iconCls: 'CSDelete',
                                        width: 72,
                                        handler: function () {
                                            var grid = Ext.getCmp('gridpanel');
                                            var records = grid.getSelectionModel().getSelections();
                                            if (!records || records.length <= 0) 
                                            {
                                                return false;
                                            }

                                            Ext.MessageBox.confirm(
                                                WRN_00002,
                                                WRN_00002,
                                                function (btn) {
                                                    if (btn == 'yes') {
                                                        var progress = Ext.MessageBox.wait(WRN_00004, WRN_00003);
                                                        var deleteData = new Array();
                                                        Ext.each(records, function (record) {
                                                            var data = {
                                                                SID: record.get("SID"),
                                                                USERID: record.get("USERID"),
                                                                USERNAME: record.get("USERNAME"),
                                                                DEPARTMENT: record.get("DEPARTMENT"),
                                                                SHIFTNAME: record.get("SHIFTNAME")
                                                            };
                                                            deleteData.push(data);
                                                            grid.store.remove(record);
                                                        });

                                                        var msg = client.SYSAdminUserMaster.deleteData(deleteData);
                                                        axtlib.msgStart(eval(msg), "dfdTitle", 0, 0);

                                                        axtStoreUpdate();

                                                        /*onDelete user code start*/
                                                        /*onDelete user code end*/

                                                        Ext.getCmp('gridpanel').getView().refresh();
                                                        progress.hide();
                                                    }
                                                }
                                            );
                                        }
                                    },
                                    '-',
                                    {
                                        id: 'add',
                                        text: 'Add',
                                        tooltip: 'Add',
                                        //ctCls: 'x-btn-over',
                                        iconCls: 'CSAdd',
                                        width: 72,
                                        handler: function () {
                                            onAdd(Ext.getCmp('gridpanel'), AxtEditor, { USERID: "0", USERNAME: "", DEPARTMENT: "", SHIFTNAME: "" });
                                        }
                                    },
                                    '-'
						           ],
                                bbar: [
                                    '->',
                                    {
                                        xtype: 'paging',
                                        pageSize: 20,
                                        store: AxtStore,
                                        displayInfo: true,
                                        //displayMsg: 'Displaying {0} - {1} of {2}',
                                        style: 'border-width:0;',
                                        refresh: function (pt, o) {
                                            axtStoreUpdate();
                                            Ext.getCmp('gridpanel').getView().refresh();
                                        },
                                        //emptyMsg: "No message to display",
                                        plugins: [new Ext.ux.Andrie.pPageSize(), new Ext.ux.ProgressBarPager()]
                                    }
                                ]
                            }
                        ]
                    },
	                   {
                        xtype: 'panel',
                        height: 25,
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;'
	                   },
                    {
                        xtype: 'panel',
                        layout: 'column',
                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                        items: [
                            {
                                xtype: 'panel',
                                height: 25,
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: .2
                            },
                            {
                                xtype: 'panel',
                                layout: 'column',
                                height: 25,
                                bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                columnWidth: .6,
                                items: [
                                    {
                                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                        columnWidth: .5,
                                        items: [
                                            {
                                                xtype: 'button',
                                                id: 'btnSubmit',
                                                handler: function () {
                                                    var newData = new Array();
                                                    var modifyRecord = AxtStore.getModifiedRecords();
                                                    Ext.each(modifyRecord, function (record) {
                                                        var data = {
                                                            SID: record.get("SID"),
                                                            USERID: record.get("USERID"),
                                                            USERNAME: record.get("USERNAME"),
                                                            DEPARTMENT: record.get("DEPARTMENT"),
                                                            SHIFTNAME: record.get("SHIFTNAME")
                                                        };
                                                        newData.push(data);
                                                    });

                                                    if (newData.length <= 0) {
                                                        return;
                                                    }

                                                    var msg = client.SYSAdminUserMaster.saveData(newData);
                                                    axtlib.msgStart(eval(msg), "dfdTitle", 0, 0);

                                                    axtStoreUpdate();

                                                    /*btnSubmit user code start*/
                                                    /*btnSubmit user code end*/

                                                    Ext.getCmp('gridpanel').getView().refresh();
                                                    parent.document.getElementById('contentViewFrame').src = "App_Html/WIP/WebQuery/LotList.html?time=" + new Date().getTime();
                                                },
                                                width: 72
                                            }
                                        ]
                                    },
                                    {
                                        bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                        columnWidth: .5,
                                        items: [
                                            {
                                                xtype: 'button',
                                                id: 'btnCancel',
                                                handler: function () {
                                                    axtStoreUpdate();

                                                    /*btnCancel user code start*/
                                                    /*btnCancel user code end*/

                                                    Ext.getCmp('gridpanel').getView().refresh();
                                                },
                                                width: 72
                                            }
                                        ]
                                    }
                                ]
                            },
	                           {
                                   xtype: 'panel',
                                   height: 25,
                                   bodyStyle: 'border-width:0; padding:0px 0 0 0px; background:transparent;',
                                   columnWidth: .2
    	                       }
	                       ]
                    }
                ]
                });

                AxtPanel.render("main");
                setlang();
            });
    </script>
</head>
<body>
    <center>
        <div id="main"></div>
    </center>
</body>
</html>
