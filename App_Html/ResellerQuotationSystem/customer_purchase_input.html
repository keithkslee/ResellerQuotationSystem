                });

                var proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));

                var reader = new Ext.data.JsonReader({
                    totalProperty: 'totalCount',
                    successProperty: 'success',
                    idProperty: 'id',
                    root: 'customer_purchase_input'
                }, [
                        {
                            name: 'SID'
                        },
                        {
                            name: 'AXTMODIFY'
                        },

                        {
                            name: 'EXCHANGE_RATE_V'
                        }
                    ]
                );

                var writer = new Ext.data.JsonWriter({
                    encode: false       // <-- don't return encoded JSON -- causes Ext.Ajax#request to send data using jsonData config rather than HTTP params
                });

                var AxtStore = new Ext.data.Store({
                    id: 'jsscustomer_purchase_input',
                    proxy: proxy,
                    reader: reader,
                    pruneModifiedRecords: true
                });

                AxtStore.load({ params: { start: 0, limit: 20} });

                function axtStoreUpdate() {
                    AxtData = client.ResellerQuotationSystemcustomer_purchase_input.getcustomer_purchase_inputBy({
                        START_V : AxtPageBar.cursor,
                        LIMIT_V : AxtPageBar.pageSize
                    });
                    AxtStore.proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));
                    AxtStore.load();
                }
                var AxtPageBar = new Ext.PagingToolbar({
                    xtype: "paging",
                    pageSize: 20,
                    store: AxtStore,
                    displayInfo: true,
                    //displayMsg: 'Displaying {0} - {1} of {2}',
                    style: 'border-width:0;',
                    refresh: function (pt, o) {
                        axtStoreUpdate();
                        Ext.getCmp('grid1').getView().refresh();
                    },
                    //emptyMsg: "No message to display",
                    plugins: [new Ext.ux.Andrie.pPageSize(), new Ext.ux.ProgressBarPager()],
                    listeners: {
                        'beforechange' : function(pagingToolbar, pageData) {
                            AxtData = client.ResellerQuotationSystemcustomer_purchase_input.getcustomer_purchase_inputBy({
                                NO_ORDER_V: AxtForm.findById('no_order_v').getValue(),
                                QUOTATIONNO_V: AxtForm.findById('quotationno_v').getValue(),
                                ORDERTYPE_V: AxtForm.findById('ordertype_v').getValue(),
                                DEALER_V: AxtForm.findById('dealer_v').getValue(),
                                CUSTOMERID_V: AxtForm.findById('customerid_v').getValue(),
                                CUSTOMERNAME_V: AxtForm.findById('customername_v').getValue(),
                                COMPETITIVEBRANDS_V: AxtForm.findById('competitivebrands_v').getValue(),
                                ORDERPRODUCT1_V: AxtForm.findById('orderproduct1_v').getValue(),
                                ORDERPRODUCT2_V: AxtForm.findById('orderproduct2_v').getValue(),
                                EXCHANGE_RATE_V: AxtForm.findById('exchange_rate_v').getValue(),
                                START_V : pageData.start,
                                LIMIT_V : pageData.limit
                            });
                            AxtStore.proxy = new Ext.data.PagingMemoryProxy(Ext.util.JSON.decode(AxtData));
                            AxtStore.load();
                            Ext.getCmp('grid1').getView().refresh();

                            var p = this.getParams();
                            this.cursor = (pageData && pageData.start) ? pageData.start : 0;
                            var d = this.getPageData(), ap = d.activePage, ps = d.pages;

                            this.afterTextItem.setText(String.format(this.afterPageText, d.pages));
                            this.inputItem.setValue(ap);
                            this.first.setDisabled(ap == 1);
                            this.prev.setDisabled(ap == 1);
                            this.next.setDisabled(ap == ps);
                            this.last.setDisabled(ap == ps);
                            this.refresh.enable();
                            this.updateInfo();

                            return false;
                         }
                     }
                 });
